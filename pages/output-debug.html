<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VPEG</title>
    <link rel="stylesheet" href="../css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <header class="header">
      <h1>VPEG</h1>
      <h2>PEG Visualizator</h2>
    </header>
    <nav>
      <ul>
        <li><a href="../pages/home.html">Home</a></li>
        <li><a href="../pages/online-version.html">Online Version</a></li>
        <li><a href="../pages/documentation.html">Documentation</a></li>
        <li><a href="../pages/development.html">Development</a></li>
      </ul>
    </nav>

    <br />
    <br />
    <br />
    <br />

    <main>
      <div class="grid-container">
        <div class="item1">
          1
          <strong>Code</strong>
          <br />
          <button>Start</button>
          <button onclick="stopDebug()">Stop</button>
          <button onclick="stepOver(); nextStep(); nextFrame(); updateStatus()">Step Over</button>
          <button>Step Into</button>
          <button>Step Out</button>
          <ol id="code"></ol>
        </div>
        <div class="item2">
          2
          <table class="inputTable" id="iterativeTable">
            <thead>
              <strong>Input</strong>
            </thead>
            <br />
            <br />
            <tbody>
              <tr id="inputLine"></tr>
              <tr id="pointerLine">
              </tr>
            </tbody>
          </table>
          <button onclick="previousFrame()">Previous</button>
          <button onclick="stepOver();  nextFrame(); updateStatus()">Next</button>
        </div>
        <div class="item3a">
          3
          <strong>Debug View</strong>
          <br /><br />
          <ul id="debugView"></ul>
        </div>
        <div class="item3b">
          <table class="depthTable">
            <thead>Depth</thead>
            <tbody id="depthHeap">
              <tr><td></td></tr>
            </tbody>
          </table>
        </div>
        <div class="item4">
          4
          <strong>Debug Status</strong><br />
          <br />
          <textarea id="status" readonly></textarea>
        </div>
      </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/code.js"></script>
    <script src="/js/input.js"></script>
    <script src="/js/debugView.js"></script>
    <script src="/js/status.js"></script>

  </body>
</html>
