<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VPEG</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> para rodar no Racket -->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <div class="header">
      <a href="#default" class="logo">VPeg</a>
      <div class="header-right">
        <a href="../pages/home.html">Home</a>
        <a href="../pages/online-version.html">Online Version</a>
        <a href="../pages/documentation.html">Documentation</a>
        <a href="../pages/development.html">Development</a>
      </div>
    </div>

    <main>
      <br />
      <div class="button-center">
        <button class="button" onclick="previousFrame()">Previous</button>
        <button class="button" onclick="nextFrame();">Next</button>
      </div>
      <br />
      <div class="screen">
        <div class="frame-container">

          <!-- Previous Frame -->
          <div id="previous-frame">
            Previous Frame
            <br /><br />
            <div id="previousView" class="view"><ul></ul></div>
            <br /><br />
          </div>

          <!-- Current Frame -->
          <div id="current-frame">
            Current Frame
            <br /><br />
            <div>
              Input
              <div id="inputView"></div>
            </div>
            <div id="currentView" class="view"><ul></ul></div>
            <br />
            <div id="statusView"></div>
          </div>

          <!-- Next Frame -->
          <div id="next-frame">
            Next Frame
            <br /><br />
            <div id="frameView" class="view"><ul></ul></div>
            <br /><br />
          </div>
        </div>
      </div>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/debugView.js"></script>
  </body>
</html>
