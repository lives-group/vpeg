<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VPEG</title>
    <link rel="stylesheet" href="../css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <div class="header">
      <a href="#default" class="logo">VPEG</a>
      <div class="header-right">
        <a href="../pages/home.html">Home</a>
        <a href="../pages/online-version.html">Online Version</a>
        <a href="../pages/documentation.html">Documentation</a>
        <a href="../pages/development.html">Development</a>
      </div>
    </div>

    <main>
      <div class="grid-container">
        <div class="item1">
          <!-- 1 -->
          <strong>Code</strong>
          <br />
          <button class = "button" onclick="previousFrame()">Previous</button>
          <button class = "button" onclick="nextFrame();">Next</button>
          <ol id="code"></ol>
        </div>
        <div class="item3a">
          <!-- 2 -->
          <table class="inputTable" id="iterativeTable">
            <thead>
              <strong>Input</strong>
            </thead>
            <br />
            <br />
            <tbody>
              <tr id="inputLine"></tr>
              <tr id="pointerLine">
              </tr>
            </tbody>
          </table>
          <button class = "button" onclick="previousFrame()">Previous</button>
          <button class = "button" onclick="nextFrame();">Next</button>
        </div>
        <div class="item4">
          <!-- 3a -->
          <strong>Debug View</strong>
          <br /><br />
          <ul id="debugView"></ul>
        </div>
        <div class="item3b">
          <!-- 3b -->
          <table class="depthTable">
            <thead>Depth</thead>
            <tbody id="depthHeap">
              <tr><td></td></tr>
            </tbody>
          </table>
        </div>
        <div class="item2">
          <!-- 4 -->
          <strong>Debug Status</strong><br />
          <br />
          <textarea id="status" readonly></textarea>
        </div>
      </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/code.js"></script>
    <script src="/js/input.js"></script>
    <script src="/js/debugView.js"></script>
    <script src="/js/status.js"></script>

  </body>
</html>
